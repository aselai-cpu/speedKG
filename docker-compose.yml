version: '3.8'

services:
  neo4j:
    image: neo4j:5.16-community
    container_name: speedkg-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-speedkg123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./data:/import
    healthcheck:
      test: ["CMD-SHELL", "wget -O /dev/null -q http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - speedkg-network

  app:
    build: .
    container_name: speedkg-app
    ports:
      - "8501:8501"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-speedkg123}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-5-sonnet-20241022}
      - MAX_SUBGRAPH_NODES=${MAX_SUBGRAPH_NODES:-500}
      - QUERY_TIMEOUT_SECONDS=${QUERY_TIMEOUT_SECONDS:-30}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./evals:/app/evals
    depends_on:
      neo4j:
        condition: service_healthy
    command: streamlit run src/ui/app.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - speedkg-network

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  speedkg-network:
    driver: bridge
